{% load static %}
<section id="blog" class="section">
      <!-- Container Starts -->
      <div class="container">
        <!-- Start Row -->
        <div class="row">
          <div class="col-lg-12">
            <div class="blog-text section-header text-center">
              <div>
                <h2 class="section-title">Latest Blog Posts</h2>
                <div class="desc-text">
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do</p>
                  <p>eiusmod tempor incididunt ut labore et dolore.</p>
                </div>
              </div>
            </div>
          </div>

        </div>
        <!-- End Row -->
        <!-- Start Row -->
        <div class="row">
          {%for post in blog %}
          <!-- Start Col -->
          <div class="col-lg-4 col-md-6 col-xs-12 blog-item">
            <!-- Blog Item Starts -->
            <div class="blog-item-wrapper">
              <div class="blog-item-img">
                <a href="single-post.html">
                  <img src="{{post.imagem.url}}" class="img-fluid" alt="">
                </a>
              </div>
              <div class="blog-item-text">
                <h3><a href="single-post.html">{{post.titulo}}</a></h3>
                <p>{{post.texto}}</p>
                <a href="" class="read-more">{{post.tempo_leitura}} Min read</a>
              </div>
              <div class="author">
                <span class="name"><i class="lni-user"></i><a href="#">Posted by {{ user.username }}</a></span>
                <span class="date float-right"><i class="lni-calendar"></i><a href="#">{{post.data}}</a></span>
              </div>
            </div>
            <!-- Blog Item Wrapper Ends-->
          </div>
          <!-- End Col -->
          {% endfor %}

        </div>
        <!-- End Row -->
      </div>
    </section>
